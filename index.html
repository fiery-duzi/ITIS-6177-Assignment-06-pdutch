<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Dutch</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function sendPost() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
            axios.post('http://localhost:3004/posts', req)
            .then(function(response) {
                console.log(response);
                document.getElementById('title').value = '';
                document.getElementById('title').focus();
                document.getElementById('author').value = ''; 
                getPosts();
            })
            .catch(function(error) {
                console.log(error);
            });
        }
        
        function getPosts() {
            axios.get('http://localhost:3004/posts')
            .then(function(response) {
                const list = document.getElementById('list');
                if(response && response.data) {
                    list.innerHTML = '';
                    response.data.forEach(post => {
                        list.innerHTML += '<br>' + post.title + ' - ' + post.author;
                    });
                }
            })
            .catch(function(error) {
                console.log(error);
            });
        }
        getPosts();
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button" onclick="sendPost()" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" id="list"></div>
    </div>
</body>
</html>
